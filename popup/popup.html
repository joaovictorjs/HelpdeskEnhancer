<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helpdesk Enhancer</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="wrapper">
      <h3 class="title">Helpdesk Enhancer</h3>

      <div class="form-wrapper">
        <div class="input-wrapper">
          <label for="people-wishlist">Notificar tickets de:</label>
          <input id="people-wishlist" placeholder="João Victor, Todos" />
        </div>

        <div class="input-wrapper">
          <label for="refresh-delay">Atualizar página a cada:</label>
          <input type="number" id="refresh-delay" placeholder="30 segundos" />
        </div>

        <div class="checkbox-wrapper">
          <input id="notify-only-when-online" checked type="checkbox" />

          <label for="notify-only-when-online"
            >Notificar apenas quando estiver online</label
          >
        </div>
      </div>

      <button id="save">Salvar</button>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
